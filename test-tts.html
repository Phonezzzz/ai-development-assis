<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs TTS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #9333ea;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #7c3aed;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .success {
            background-color: #065f46;
            border: 1px solid #10b981;
        }
        
        .error {
            background-color: #7f1d1d;
            border: 1px solid #ef4444;
        }
        
        .loading {
            background-color: #1e40af;
            border: 1px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ElevenLabs TTS Test</h1>
        
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" value="sk_298884ecbf7f5cbc3c852e9da181b479693091ef782b42e4" />
        </div>
        
        <div class="form-group">
            <label for="voiceId">Voice ID:</label>
            <select id="voiceId">
                <option value="JBFqnCBsd6RMkjVDRZzb">Lily (Английский женский)</option>
                <option value="pNInz6obpgDQGcFmaJgB">Adam (Английский мужской)</option>
                <option value="21m00Tcm4TlvDq8ikWAM">Rachel (Английский женский)</option>
                <option value="ErXwobaYiN019PkySvjV">Antoni (Английский мужской)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="text">Text to Speech:</label>
            <textarea id="text" rows="4">Привет! Это тест ElevenLabs TTS API. Голос звучит качественно?</textarea>
        </div>
        
        <button onclick="testTTS()" id="testBtn">Test TTS</button>
        <button onclick="stopAudio()" id="stopBtn" disabled>Stop</button>
        
        <div id="status"></div>
        
        <div id="logs" style="background-color: #111; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; white-space: pre-wrap; margin-top: 20px;"></div>
    </div>

    <script>
        let currentAudio = null;
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent = `[${timestamp}] ${message}\n` + logs.textContent;
        }
        
        function setStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            log(`Status: ${message}`);
        }
        
        async function testTTS() {
            const apiKey = document.getElementById('apiKey').value;
            const voiceId = document.getElementById('voiceId').value;
            const text = document.getElementById('text').value;
            
            if (!apiKey || !text) {
                setStatus('Please fill in API key and text', 'error');
                return;
            }
            
            const testBtn = document.getElementById('testBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            try {
                testBtn.disabled = true;
                setStatus('Generating speech...', 'loading');
                
                log(`Making request to ElevenLabs API with voice: ${voiceId}`);
                log(`Text length: ${text.length} characters`);
                
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': apiKey
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: {
                            stability: 0.6,
                            similarity_boost: 0.8,
                            style: 0.0,
                            use_speaker_boost: true
                        }
                    })
                });
                
                log(`Response status: ${response.status}`);
                log(`Response headers: ${JSON.stringify([...response.headers])}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`);
                    throw new Error(`API Error ${response.status}: ${errorText}`);
                }
                
                const audioBlob = await response.blob();
                log(`Audio blob size: ${audioBlob.size} bytes`);
                log(`Audio blob type: ${audioBlob.type}`);
                
                if (audioBlob.size === 0) {
                    throw new Error('Received empty audio file');
                }
                
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                
                currentAudio.addEventListener('loadstart', () => {
                    log('Audio loading started');
                    setStatus('Loading audio...', 'loading');
                });
                
                currentAudio.addEventListener('canplay', () => {
                    log('Audio ready to play');
                    setStatus('Playing audio...', 'success');
                    stopBtn.disabled = false;
                });
                
                currentAudio.addEventListener('playing', () => {
                    log('Audio playback started');
                });
                
                currentAudio.addEventListener('ended', () => {
                    log('Audio playback finished');
                    setStatus('Playback finished', 'success');
                    testBtn.disabled = false;
                    stopBtn.disabled = true;
                    URL.revokeObjectURL(audioUrl);
                    currentAudio = null;
                });
                
                currentAudio.addEventListener('error', (e) => {
                    log(`Audio playback error: ${e.message || 'Unknown error'}`);
                    setStatus('Audio playback error', 'error');
                    testBtn.disabled = false;
                    stopBtn.disabled = true;
                    URL.revokeObjectURL(audioUrl);
                    currentAudio = null;
                });
                
                await currentAudio.play();
                log('Audio play() called successfully');
                
            } catch (error) {
                log(`Error: ${error.message}`);
                setStatus(`Error: ${error.message}`, 'error');
                testBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
                log('Audio stopped manually');
                setStatus('Audio stopped', 'success');
                document.getElementById('testBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }
        
        // Initial log
        log('ElevenLabs TTS test page loaded');
    </script>
</body>
</html>
