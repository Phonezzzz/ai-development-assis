<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç STT</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 20px;
            line-height: 1.6;
        }
        button {
            background: #8B5CF6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .transcript {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            min-height: 50px;
        }
        .listening {
            background: #ff6b6b;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>üé§ –¢–µ—Å—Ç Web Speech API</h1>
    
    <div class="status" id="status">
        <h3>–°—Ç–∞—Ç—É—Å –ø–æ–¥–¥–µ—Ä–∂–∫–∏:</h3>
        <div id="support-info">–ü—Ä–æ–≤–µ—Ä—è–µ–º...</div>
    </div>

    <div>
        <button id="startBtn" onclick="startRecognition()">üé§ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
        <button id="stopBtn" onclick="stopRecognition()" disabled>‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
        <button onclick="clearTranscript()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <div class="transcript" id="transcript">
        <strong>–¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</strong>
    </div>

    <div class="status" id="debug">
        <h3>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
        <div id="debug-info"></div>
    </div>

    <script>
        let recognition = null;
        let isListening = false;

        function updateSupportInfo() {
            const info = {
                hasWindow: typeof window !== 'undefined',
                hasSpeechRecognition: !!(window.SpeechRecognition || window.webkitSpeechRecognition),
                hasMediaDevices: !!navigator.mediaDevices,
                hasGetUserMedia: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                protocol: window.location.protocol,
                hostname: window.location.hostname,
                userAgent: navigator.userAgent,
                isSecure: window.location.protocol === 'https:' || ['localhost', '127.0.0.1'].includes(window.location.hostname)
            };

            const supportHtml = `
                <div>‚úÖ Window API: ${info.hasWindow}</div>
                <div>üé§ Speech Recognition: ${info.hasSpeechRecognition}</div>
                <div>üì± MediaDevices: ${info.hasMediaDevices}</div>
                <div>üéôÔ∏è getUserMedia: ${info.hasGetUserMedia}</div>
                <div>üîí Secure Context: ${info.isSecure}</div>
                <div>üåê Protocol: ${info.protocol}</div>
                <div>üè† Hostname: ${info.hostname}</div>
            `;

            document.getElementById('support-info').innerHTML = supportHtml;

            const debugHtml = `
                <div><strong>User Agent:</strong> ${info.userAgent}</div>
                <div><strong>Timestamp:</strong> ${new Date().toLocaleString()}</div>
            `;

            document.getElementById('debug-info').innerHTML = debugHtml;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–ª–Ω—É—é –ø–æ–¥–¥–µ—Ä–∂–∫—É
            const fullSupport = info.hasSpeechRecognition && info.hasMediaDevices && info.hasGetUserMedia && info.isSecure;
            
            if (fullSupport) {
                try {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognition = new SpeechRecognition();
                    
                    recognition.continuous = false;
                    recognition.interimResults = true;
                    recognition.lang = 'ru-RU';
                    recognition.maxAlternatives = 1;

                    setupRecognitionHandlers();
                    
                    document.getElementById('startBtn').disabled = false;
                    
                    console.log('‚úÖ STT –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è Speech Recognition:', error);
                    document.getElementById('startBtn').disabled = true;
                }
            } else {
                document.getElementById('startBtn').disabled = true;
                console.log('‚ùå STT –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }

        function setupRecognitionHandlers() {
            recognition.onstart = () => {
                console.log('üé§ –ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å');
                isListening = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('transcript').classList.add('listening');
                updateTranscript('üé§ –°–ª—É—à–∞—é...');
            };

            recognition.onresult = (event) => {
                console.log('üìù –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–ª—É—á–µ–Ω', event);
                
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = 0; i < event.results.length; i++) {
                    const result = event.results[i];
                    const transcript = result[0].transcript;
                    
                    if (result.isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const currentTranscript = finalTranscript || interimTranscript;
                const confidence = event.results[event.results.length - 1]?.[0]?.confidence || 0;
                
                updateTranscript(`
                    <strong>–¢–µ–∫—É—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</strong> ${currentTranscript}<br>
                    <strong>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å:</strong> ${(confidence * 100).toFixed(1)}%<br>
                    <strong>–§–∏–Ω–∞–ª—å–Ω—ã–π:</strong> ${finalTranscript ? '–î–∞' : '–ù–µ—Ç'}
                `);
                
                if (finalTranscript) {
                    setTimeout(() => stopRecognition(), 500);
                }
            };

            recognition.onerror = (event) => {
                console.error('‚ùå –û—à–∏–±–∫–∞ STT:', event.error);
                updateTranscript(`‚ùå –û—à–∏–±–∫–∞: ${event.error}`);
                stopRecognition();
            };

            recognition.onend = () => {
                console.log('‚èπÔ∏è –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                isListening = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('transcript').classList.remove('listening');
            };
        }

        async function startRecognition() {
            if (!recognition) {
                alert('Speech Recognition –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                return;
            }

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                
                console.log('üé§ –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–ª—É—á–µ–Ω–æ');
                recognition.start();
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                alert(`–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ${error.message}`);
            }
        }

        function stopRecognition() {
            if (recognition && isListening) {
                recognition.stop();
            }
        }

        function clearTranscript() {
            updateTranscript('–¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç –æ—á–∏—â–µ–Ω...');
        }

        function updateTranscript(text) {
            document.getElementById('transcript').innerHTML = text;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', updateSupportInfo);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(updateSupportInfo, 5000);
    </script>
</body>
</html>
